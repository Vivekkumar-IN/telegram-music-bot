<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
}
</style>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        
        <div class="player-content">
            <div class="track-info">
                <img id="track-art" src="" alt="Track Art">
                <label for="progress-bar" class="visually-hidden">Track progress</label>
                <input type="range" id="progress-bar" min="0" max="100" value="0" title="Track progress">
                <p id="track-artist">Unknown artist</p>
            </div>
            
            <!-- Wrap player controls in gesture-area -->
            <div id="gesture-area" class="gesture-area">
                <div class="player-controls">
                    <button id="prev-btn" class="control-btn" type="button">‚èÆ</button>
                    <button id="play-btn" class="control-btn" type="button">‚ñ∂</button>
                    <button id="next-btn" class="control-btn" type="button">‚è≠</button>
                    <button id="stop-btn" class="control-btn" type="button">‚èπ</button>
                </div>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <span>üîà</span>
                <label for="volume-bar" class="visually-hidden">Volume control</label>
                <input type="range" id="volume-bar" min="0" max="100" value="50" title="Volume control">
            </div>
            <div class="speed-controls">
                <button id="speed-down" class="speed-btn" type="button">-</button>
                <span id="speed-display">1.0x</span>
                <button id="speed-up" class="speed-btn" type="button">+</button>
            </div>
             <div class="visualizer-container">
                <canvas id="visualizer-canvas"></canvas>
            </div>
            <!-- Add after visualizer -->
             <div class="lyrics-container">
                <div class="lyrics-header">
                    <h3>Lyrics</h3>
                    <button id="toggle-lyrics" type="button">Show</button>
                </div>
                <div id="lyrics-content" class="lyrics-content hidden"></div>
            </div>
        </div>
        
        <div class="search-results" id="search-results">
            <!-- Results will be populated here -->
        </div>
    </div>
    
    <script src="/scripts/app.js"></script>
</body>
</html>
